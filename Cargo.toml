[package]
name = "age-xwing"
version = "0.1.0"
edition = "2021"
description = "Post-quantum extension for the age encryption library, with HPKE from age-xwing-plugin"
license = "Apache-2.0 OR MIT"

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(fuzzing)'] }

[dependencies]
age = { path = "../age/age-rs/age" }
age-core = { path = "../age/age-rs/age-core" }
pq-xwing-kem = { git = "https://github.com/Slurp9187/pq-xwing-kem" }
libcrux-hkdf = "0.0.4"
chacha20poly1305 = "0.10"
base64 = "0.22"
zeroize = "1.8"
bech32 = "0.9"
